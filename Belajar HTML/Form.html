<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>

    <body>
        <from action="latihan biodata.html" method="get">

                <td>Nama</td>

            </tr>
            <tr>
                <td>Tempat Tanggal Lahir</td>

            <tr>

                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="submit" name="Registrasi"value="Registrasi"></td>
            </tr>
        </table>
    </from>
